<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@200;300;400;700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&family=Titan+One&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="header">Pixel-Sketch</div>
    <div class="main">
        <div class="buttons">
            <div class="colors">
                <input type="color" class="color"></input>
            </div>
            
            <button class="clear">Clear</button>
           
            <div class="rb">
                <div class="rainbowText">Rainbow Mode</div>
                <input type="checkbox" class="rainbow">
            </div>
            
            <div class="sd">
                <div class="shadingText">Shading</div>
                <input type="checkbox" class="shading">
            </div>
            
            <div class="er">
                <div class="eraserText">Eraser</div>
                <input type="checkbox" class="eraser">
            </div>
            
            <div class="gridSlide">
                <div class="slide">
                    <div class="gridCurrent"></div>
                    <input type="range" min="8" max="100" class="gridInput"></input>
                </div>
            </div>
        </div>
        <div class="gridContainer"></div>
    </div>
   
    
   
</body>
</html>
