<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="buttons">
        <div class="colors">
            <input type="color" class="color"></input>
        </div>
        <button class="gridSize">Change grid size</button>
        <button class="clear">Clear</button>
        <input type="checkbox" class="rainbow">Rainbow Mode</button>
        <div class="gridSlide">
            <div class="slide">
                <div class="gridCurrent"></div>
                <input type="range" min="8" max="100" class="gridInput"></input>
            </div>
        </div>
        
    </div>
    <div class="gridContainer"></div>
</body>
</html>
