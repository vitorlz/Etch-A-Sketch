<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="buttons">
        <div class="colors">
            <input type="color" class="color"></input>
        </div>
        <button class="gridSize">Change grid size</button>
        <button class="clear">Clear</button>
       
        <div class="rb">
            <div class="rainbowText">Rainbow Mode</div>
            <input type="checkbox" class="rainbow">
        </div>
        
        <div class="sd">
            <div class="shadingText">Shading</div>
            <input type="checkbox" class="shading">
        </div>
        
        <div class="er">
            <div class="eraserText">Eraser</div>
            <input type="checkbox" class="eraser">
        </div>
        
        
        <div class="gridSlide">
            <div class="slide">
                <div class="gridCurrent"></div>
                <input type="range" min="8" max="100" class="gridInput"></input>
            </div>
        </div>
        
    </div>
    <div class="gridContainer"></div>
</body>
</html>
